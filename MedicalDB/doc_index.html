<!DOCTYPE html>
<html>
	<head>
		
		<link href="doc_login.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="doc_login_styling.css" />
		<meta charset="utf-8">
		<title>Doctor Login</title>
	</head>
	<body>
		<div class="login">
			<h1>Login</h1>
			<form action="doc_log_authentication.php" method="post">
				<label for="NPI">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="NPI" placeholder="NPI" id="NPI" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<input type="submit" value="Login">
			</form>
		</div>
	</body>
</html>
